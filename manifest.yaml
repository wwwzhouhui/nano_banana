# 基础信息
author: wwwzhouhui
created_at: '2025-08-30T10:00:00.000000000Z'
description:
  en_US: AI text-to-image generation plugin powered by OpenRouter API with multiple models support
  zh_Hans: 基于 OpenRouter API 的 AI 文生图插件，支持多种模型
icon: icon.svg
label:
  en_US: Nano Banana Text2Image
  zh_Hans: Nano Banana 文生图

# 元数据配置
meta:
  arch: [amd64, arm64]
  runner:
    entrypoint: main
    language: python
    version: '3.12'
  version: 0.0.1

# 插件配置
name: nano_banana_text2image
plugins:
  tools:
  - provider/nano_banana.yaml

# 资源配置
resource:
  memory: 1048576                # 1GB 内存
  permission:
    model:
      enabled: true
      llm: true
    tool:
      enabled: true

# 标签和类型
tags: [productivity]
type: plugin
version: 0.0.1